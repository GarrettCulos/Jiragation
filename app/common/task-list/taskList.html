<div class="container-fluid nav-bg">
	<div class="row">
		<div class="col-xs-2"> 
		<a href="#/account">Account</a>
		</div>
		<div class="col-xs-8">
			<div class="search-bar">
				<label>Search <input ng-model="search.txt"></label> 
				<label>Task Type:</label>
				<span ng-repeat="status in taskStatuses">
				  <button ng-class="{'active-button' : status.isActive}" type="checkbox" ng-click="changeStatus(status.name)"> {{ status.name }}</button>
				</span>
			</div>
		</div>
		<div class="col-xs-2">
			<div class="version align-right">Jiragation V.<span app-version></span></div>
		</div>
	</div>
</div>

<div class="container">
	<div class="main-content">
		<div class="row">
			<div class="col-xs-4">
				<div style="text-align: center"> 
					<label>Stuff</label>
				</div>
			</div>
			<div class="col-xs-2 no-padding">
				<div ng-click="order(task.fields.created)" ng-class="{reverse:reverse}" class="task-date-title">
					Date
				</div>	
			</div>
			<div class="col-xs-6 no-padding">
				<div class="task-summary-title">

				</div>			
				<!-- <timer autostart="false" countdown="90061"> {{hours}} hour{{hoursS}}, {{minutes}} minute{{minutesS}}</timer> -->
				<!-- <button  ng-click="updateTaskView(accountNum, taskNum)"> View Task </button> -->		
			</div>
		</div>
		<div class="account-list">
			<!-- <div class="account" ng-repeat="(accountNum, details) in usrAccountData"> -->
				<div ng-repeat="(taskNum, task) in taskList | statusF:taskStatuses | filter:search.txt | orderBy:predicate:reverse">
					<div class="select-default task-item" 
						ng-class="{'select-active':( !timerPaused && isActive)}"
						ng-controller ="taskController"  
						ng-click="updateRightView(taskNum); toggleClick(taskNum); timerControl()">
						<div  class="row">
							<div class="col-xs-4 ">
								<div class="timer" ng-class="pausedClass" > 
									<timer autostart="false">{{hhours}}.{{mminutes}}.{{sseconds}}</timer>
						        </div>
								<img class="task-priority" src="{{ task.fields.priority | priorityF }}"> <!-- Pass in pririty object -->
								<!-- <div class="task-priority"> {{ task.fields.priority.name }} </div> -->
								<div class="task-status">  {{ task.fields.status.name }}</div>
								<a href="{{ taskUrl(task.key, task.self) }}" target="_blank" ><div class="task-name align-left">{{ task.key }}</div></a>
							</div>
							<div class="col-xs-2 no-padding">
								<div class="task-date">  {{  task.fields.created | dateF  }}  </div>	
							</div>
							<div class="col-xs-6 no-padding">
								<div class="task-summary">{{ task.fields.summary }}</div>			
								<!-- <timer autostart="false" countdown="90061"> {{hours}} hour{{hoursS}}, {{minutes}} minute{{minutesS}}</timer> -->
								<!-- <button  ng-click="updateTaskView(taskNum)"> View Task </button> -->		
							</div>
						</div>
					</div>
				</div>
			<!-- </div>  -->
		</div>
	</div>  
</div>
