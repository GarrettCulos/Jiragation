<md-toolbar>
  <div class="md-toolbar-tools">
		<div class="navigation-item">
	    <md-button ng-click="toggleLeft()" class="md-icon-button md-primary">
	      <md-icon md-svg-icon="img/svg/menu.svg"></md-icon>
	    </md-button>
	    <div class="small-text">Nav</div>
	  </div>  

		<div class="navigation-item">
	    <md-button ng-click="showTabDialog($event)" class="md-icon-button md-primary">
	      <md-icon md-svg-icon="img/svg/settings.svg"></md-icon>
	    </md-button>
	    <div class="small-text">Settings</div>
	  </div>

		<div class="navigation-item">
	    <md-button aria-label="Get Tasks" class="md-icon-button" ng-click="getJiraTasks()">
	      <md-icon md-svg-icon="img/svg/refresh.svg" class=" {{!fetching_tasks ? '': 'spinner' }}"></md-icon>
	    </md-button>
	    <div class="small-text">Refresh</div>
	  </div>
      
		<span flex></span>
    <!-- <input ng-model="search.txt" placeholder="Search" flex> -->

		<div class="navigation-item">
	    <md-button ng-click="toggleRight()" class="md-icon-button md-primary">
	      <md-icon md-svg-icon="img/svg/view_list.svg"></md-icon>
	    </md-button>
	    <div class="small-text">Filter</div>
	  </div>

  </div>
</md-toolbar>


<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">
  <md-toolbar class="md-theme-light" ng-controller="LeftCtrl">
    <span fill></span>
    <md-button ng-click="close()" class="md-primary">
      <md-icon md-svg-icon="img/svg/close.svg"></md-icon>
    </md-button>
  </md-toolbar>

  <md-content layout-padding style="background-color: #f5f5f5;">
		<!-- <header ng-controller="HeaderController"></header> -->
		<md-list>
			<md-list-item class="noright">
				<a class="{{isActive('/')}}" href="#/">Tasks</a>
		    <md-icon md-svg-icon="communication:email"  ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
	  	</md-list-item>
	  	
	  	<md-list-item class="noright">
		  	<a class="{{isActive('/account')}}"href="#/account">Account</a>
		    <md-icon md-svg-icon="communication:email"  ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
	  	</md-list-item>

	  	<md-list-item class="noright">
				<a class="{{isActive('/logs')}}" href="#/logs">Logs</a>
		    <md-icon md-svg-icon="communication:email"  ng-click="doSecondaryAction($event)" aria-label="Send Email" class="md-secondary md-hue-3" ></md-icon>
	  	</md-list-item>  
  	</md-list>
  </md-content>
</md-sidenav>

<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
  <md-toolbar class="md-theme-light" flex-align="center center" ng-controller="RightCtrl">
    <md-button ng-click="close()" class="md-primary">
      Close
    </md-button>
  </md-toolbar>

  <md-content layout-padding>
	  <md-list-item ng-repeat="status in taskStatuses">
	    <p> {{ status.name }} </p>
	    <md-checkbox class="md-primary" ng-model="status.isActive"></md-checkbox>
	  </md-list-item>
  </md-content>
</md-sidenav>

<md-content layout-padding>
	<div layout="column" layout-align="center strech">
		<div class="main-content">
			<div layout="row" layout-align="enter" flex>
				
				<div class="center" flex="5">
						<label>Time</label>
				</div>

				<div class="center" flex="10">
						<label>Status</label>
				</div>

				<div class="center" flex="10">
						<label>Task ID</label>
				</div>

				<div class="center" flex="10">
					<div ng-click="order(task.fields.created)" ng-class="{reverse:reverse}" class="task-date-title">
						<label> Date </label>
					</div>	
				</div>

				<div class="center" flex="65">
					<div class="task-summary-title">

					</div>			
					<!-- <timer autostart="false" countdown="90061"> {{hours}} hour{{hoursS}}, {{minutes}} minute{{minutesS}}</timer> -->
					<!-- <button  ng-click="updateTaskView(accountNum, taskNum)"> View Task </button> -->		
				</div>
			</div>
			<div class="account-list">
				<div ng-repeat="(taskNum, task) in taskList | statusF:taskStatuses | filter:search.txt | orderBy:predicate:reverse">
					<div class="select-default task-item" 
						ng-class="{'select-active': isActive }" 
						ng-controller ="taskController" 
						ng-click="updateRightView(taskNum); toggleClick(taskNum); timerToggle()"
						layout="row" 
						layout-align="center"
						flex>
			
						<div class="center" flex="5">
							<div class="logged-time">{{ timeLogged | returnTime }}</div>
							<timer class="timer" autostart="false">{{hhours}}.{{mminutes}}.{{sseconds}}</timer> <!-- ng-attr-start-time="timerStart" -->
					  </div>
					
						<div class="center" flex="5">
							<img class="task-priority" src="{{ task.fields.priority | priorityF }}">
						</div>

						<div flex="5">
							<div class="task-status">  {{ task.fields.status.name }}</div> 
						</div>

						<div class="center" flex="10">
							<!-- <div class="task-priority"> {{ task.fields.priority.name }} </div> -->
							<a href="{{ taskUrl(task.key, task.self) }}" target="_blank" ><div class="task-name align-left">{{ task.key }}</div></a>
						</div>
					
						<div class="center" flex="10">
							<div class="task-date">  {{  task.fields.created | dateF }}  </div>
						</div>

						<div flex="65" class="task-summary-container">
							<div class="task-summary">{{ task.fields.summary }}</div>			
							<!-- <timer autostart="false" countdown="90061"> {{hours}} hour{{hoursS}}, {{minutes}} minute{{minutesS}}</timer> -->
							<!-- <button  ng-click="updateTaskView(taskNum)"> View Task </button> -->		
						</div>

					</div>
				</div>
			</div>
		</div>  
	</div>
</md-content>
