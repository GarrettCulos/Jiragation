<div class="row">
	<div class="col-xs-12">
		<div class="user-name">User: {{userNamePrefered}} {{userNameLast}}</div>
		<div class="search-bar">
			<label>Search <input ng-model="search.txt"></label> 
			<button type="checkbox" ng-click="filterStatus('Resolved')"> Resolved Tasks</button> 
			<button type="checkbox" ng-click="filterStatus('Open')"> Open Tasks</button>
		</div>
	</div>
</div>
<div class="row">
<div class="col-xs-7">
	<div class="account-list">
		<div class="account" ng-repeat="(accountNum, details) in usrAccountData">
			<div ng-repeat="(taskNum, task) in details.issues | filter:search.txt">
				<div ng-class="activeTask[accountNum][taskNum]" class="select-default task-item" ng-click="updateRightView(accountNum, taskNum); toggleClick(accountNum, taskNum); startTimer(accountNum, taskNum)">
					<timer ng-class="activeTask[accountNum][taskNum]" class="timer select-default"> CLOCK </timer>
					<img class="task-priority" src="{{ task.fields.priority.iconUrl }}">
					<!-- <div class="task-priority"> {{ task.fields.priority.name }} </div> -->
					<div class="task-status"> {{ task.fields.status.name }}</div>
					<a href="{{ task.self }}"><div class="task-name align-left">{{ task.key }}</div></a>

					<div class="task-summary">{{ task.fields.summary }}</div>			
					<!-- <timer autostart="false" countdown="90061"> {{hours}} hour{{hoursS}}, {{minutes}} minute{{minutesS}}</timer> -->
					<!-- <button  ng-click="updateTaskView(accountNum, taskNum)"> View Task </button> -->	
				</div>
			</div>
		</div> 
	</div>
</div>

<div class="right-view">
	<div class="col-xs-5" ng-model="rightView">
		<!-- <h2> {{ rightView.fields.summary }} </h2> -->
		<div class="right-view-title">
			<div class="row">
				<div class="col-xs-4"><img class="task-type" src="{{ rightView.fields.issuetype.iconUrl }}"><span>{{ rightView.fields.issuetype.name }}</span></div>
				<div class="col-xs-4"><img class="task-status" src="{{ rightView.fields.status.iconUrl }}"><span>{{ rightView.fields.status.name }}</span></div>
				<div class="col-xs-4"><img class="task-priority" src="{{ rightView.fields.priority.iconUrl }}"><span>{{ rightView.fields.priority.name }}</span></div>	
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h4> Description </h4>
					<span>{{ rightView.fields.description }} </span>

				<!-- <h4> Comments </h4> -->
					<!-- {{ rightView.fields.description }} -->
			</div>
			<!-- <div class="col-sm-6 col-xs-12"> -->
				<!-- <span>{{ rightView['fields']['description'] }} </span> -->
			<!-- </div>	 -->
		</div>	
	</div>
</div>
			
</div>
