<div class="nav-bg">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-3" ng-controller="HeaderController">
				<header></header>
			</div>

			<div class="col-xs-9">
				<div class="logs-control-bar">
					<form name="queryLogTimes" ng-submit="getlogs(startDate, endDate)" >
						<div class="title">
							Query logged time from
						</div>

						<formgroup>
							<md-content><md-datepicker id="startingDate" ng-model="startDate" md-placeholder="Start Date" md-max-date="maxDate"></md-datepicker></md-content>
						</formgroup>

						<formgroup>
							<md-content><md-datepicker id="endDate" ng-model="endDate" md-placeholder="End Date" md-max-date="maxDate"></md-datepicker></md-content>
						</formgroup> 

						<formgroup>
							<input ng-disabled="queryLogTimes.$error"" type="submit" id="submit" value="Query" />
						</formgroup>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="container">
	<div id="logs-display">
		{{startDate}} -- {{endDate}}
	</div>
	<div ng-click="getlogs(startDate,endDate)">Get Logs</div>
	
	<!-- {{queryLog}} -->
	Tasks
	<div ng-repeat="(key1, days) in queryLog">
		{{days.date}}
		<ul ng-repeat="(key2, log) in days.logs">
			<li>Task id: {{log.task_id}} -- Logged Time: {{log.end_time - log.start_time}}</li>
		</ul>
	</div>
</div>
