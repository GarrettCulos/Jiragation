<md-toast>
  <span class="md-toast-text" flex>{{params.text}}</span>
  <md-button class="md-highlight md-raised" ng-if="params.list" ng-click="goTo(params.list)">
    View List
  </md-button>
  <md-button class="md-raised" style="color:black;" ng-click="closeToast()">
    Close
  </md-button>
</md-toast>
